<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miniKifir</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="main">
        <div id="search">
            <h2>Szűrési beállítások</h2>
            <div>
                <input type="checkbox" name="filter" id="inputOMCB" onclick="showInputs()" checked> 
                <span>OM alapján </span>
                <input type="text" id="inputOM" oninput="checkFilters()">
            </div>
            <br>
            <div>
                <input type="checkbox" name="filter" id="inputNameCB" onclick="showInputs()" checked>
                <span>Név alapján </span>
                <input type="text" id="inputName" oninput="checkFilters()">
            </div>
            <br>
            <span>Pontszám alapján <input type="number" name="filter" id="inputPoints" oninput="checkPoints()" value="0"></span>
        </div>

        <hr>

        <div id="stats">
            <h3>Eredmények</h3>
            <h4>
                Tanulók száma: <span id="tanulokSzama" class="stat">00</span> db <br>
                Matematika pontszámok átlaga: <span id="matekAtlag" class="stat">00.0</span> <br>
                Magyar pontszámok átlaga: <span id="magyarAtlag" class="stat">00.0</span> <br>
                Összesített pontszámok átlaga: <span id="osszAtlag" class="stat">00.0</span>
            </h4>
        </div>

        <hr>

        <table id="results"></table>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
